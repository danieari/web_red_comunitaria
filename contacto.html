<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; /* Fondo claro */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2ecc71; /* Verde */
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        nav {
            background-color: #3498db; /* Azul */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #2ecc71; /* Verde */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #27ae60; /* Verde más oscuro */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="emprendimientos.html">Enlaces recomendados</a>
        <a href="encuesta.html">Encuesta</a>
        <a href="tasa-emprendimientos.html">Tasa de emprendimientos</a>
        <a href="noticias.html">Noticias</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <main>
        <h2>Contáctanos</h2>
        <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Red Comunitaria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
